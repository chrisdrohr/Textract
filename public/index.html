<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="canonical" href="https://weather-pwa-sample.firebaseapp.com/final/">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Textract</title>
  <script defer src="https://www.gstatic.com/firebasejs/5.7.0/firebase-app.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/5.7.0/firebase-auth.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/5.7.0/firebase-database.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/5.7.0/firebase-storage.js"></script>

  <!-- <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase-messaging.js"></script> -->
  <script defer src="https://www.gstatic.com/firebasejs/5.7.0/firebase-functions.js"></script>
  <script async defer src="https://cdn.jsdelivr.net/web-animations/latest/web-animations.min.js"></script>

  <link rel="stylesheet" type="text/css" href="styles/inline.css">
  <link async defer rel="stylesheet" type="text/css" href="styles/animations.css">

  <link rel="manifest" href="/manifest.json">
  <!-- <script async src="https://cdn.jsdelivr.net/npm/pwacompat@2.0.6/pwacompat.min.js"
    integrity="sha384-GOaSLecPIMCJksN83HLuYf9FToOiQ2Df0+0ntv7ey8zjUHESXhthwvq9hXAZTifA"
    crossorigin="anonymous"></script> -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Weather PWA">
  <link rel="apple-touch-icon" href="images/icons/icon-152x152.png">
  <meta name="msapplication-TileImage" content="images/icons/icon-144x144.png">
  <meta name="msapplication-TileColor" content="#2F3BA2">
</head>
<body class="background">

  <header class="header primary">
    <h1 class="header__title">Textract PWA</h1>
    <button id="addToHomeScreen" class="iconButton ripple-icon">
        
    </button>
  </header>

  <main class="main">
      <div class="actions">
          <!-- <button id="buttonCamera" class="mdl-fab primary">
              <img src="./images/outline-add_a_photo-24px.svg" alt="take a Photo">
          </button> -->
          <input
          accept="jpg,jpeg,JPG,JPEG,png"
          style="display: none"
          onchange="window.uploadImage(this)"
          id="file"
          type="file">
          <label htmlFor="file">
              <span>
                  <button id="fileButton" class="mdl-fab primary">
                      <img src="./images/outline-add_photo_alternate-24px.svg" alt="Add a Photo">
                  </button>
              </span>
            </label>
        </input>
      </div>

    <div class="card display primary ripple empty-state">
      <img class="image">
      <svg class="uploader" fill="#FFFFFF" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="none" d="M0 0h24v24H0V0z"/>
        <path id="uploaderCloud" d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96zM19 18H6c-2.21 0-4-1.79-4-4 0-2.05 1.53-3.76 3.56-3.97l1.07-.11.5-.95C8.08 7.14 9.94 6 12 6c2.62 0 4.88 1.86 5.39 4.43l.3 1.5 1.53.11c1.56.1 2.78 1.41 2.78 2.96 0"/>
         <path id="uploaderArrow" d="M19.35 3zM8 13h2.55v3h2.9v-3H16l-4-4z"/>
     </svg>
      <svg class="scanner" width="100%" height="100%">
          <rect id="scanner1" height="100%" width="2"  fill="black"></rect>
          <rect id="scanner2" height="2" width="100%"  fill="black"></rect>
        </svg>
    </div>
    <div 
    class="card ripple text"
     onclick="window.copyText(this)">
     <h2 id="textTitle"></h2>
     <p id="text"></p>
      </div>
  </main>

  <div class="snackBar">
      <div class="snackBar-text"></div>
      <div class="snackBar-buttonContainer">
        <button class="snackBar-button mdl-button primary" tabindex="0" type="button">
          lorem ipsum dolorem
        </button>
      </div>
    </div>
  </div>

  <div class="loader">
    <svg viewBox="0 0 32 32" width="32" height="32">
      <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
    </svg>
  </div>

  <script src="scripts/app.js"></script>
  <script src="scripts/idb.js"></script>

</body>
</html>
